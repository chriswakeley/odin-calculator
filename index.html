<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="background-noise">
        <div id="header">
            <h1>Odin Calculator</h1>
        </div>
        <div id="main-content">
            <div id="calc-container">
                <div id="calc-background">
                    <div id="numbutton-container">
                        <button class="num-button" data-key="1">1</button>
                        <button class="num-button" data-key="2">2</button>
                        <button class="num-button" data-key="3">3</button>
                        <button class="num-button" data-key="4">4</button>
                        <button class="num-button" data-key="5">5</button>
                        <button class="num-button" data-key="6">6</button>
                        <button class="num-button" data-key="7">7</button>
                        <button class="num-button" data-key="8">8</button>
                        <button class="num-button" data-key="9">9</button>
                        <button class="num-button" data-key="0">0</button>
                        <button id="decimal" class="num-button" data-key="Decimal .">.</button>
                    </div>
                    <div class="border"></div>
                    <div id="op-container">
                        <button id="add" class="op-button" data-key="Add +">+</button>
                        <button id="subtract" class="op-button" data-key="Subtract -">-</button>
                        <button id="multiply" class="op-button" data-key="Multiply *">*</button>
                        <button id="divide" class="op-button" data-key="Divide /">รท</button>
                    </div>
                    <div class="border"></div>
                    <div id="misc-container">
                        <button id="backspace" class="misc-button" data-key="Backspace"
                            style="font-size: 2vh; height: 5vh;">&#9003;</button>

                        <button id="operate" class="misc-button" data-key="Enter =">=</button>
                        <button id="clear" class="misc-button" data-key="Escape" style="font-size: 2vh; height: 5vh;">CE</button>
                    </div>
                    <div class="border"></div>
                    <div class="display" id="calc-display">
                        <div class="op2"></div>
                        <div class="op"></div>
                        <div class="op1"></div>
                        <div class="result"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Chris Wakeley 2023 <br> 
                (divide by 0 for music mode)</p>
        </div>
    </div>

    <audio class="click-sound" src="samples/keysc1n1.mp3"></audio>
    <audio class="click-sound" src="samples/keysc1n2.mp3"></audio>
    <audio class="click-sound" src="samples/keysc1n3.mp3"></audio>
    <audio class="click-sound" src="samples/keysc1n4.mp3"></audio>
    <audio class="click-sound" src="samples/keysc1n5.mp3"></audio>
    <audio class="click-sound" src="samples/keysc1n7.mp3"></audio>
    <audio class="click-sound" src="samples/keysc1n8.mp3"></audio>
    <audio class="click-sound" src="samples/keysc1n9.mp3"></audio>
    <audio class="hover-sound" src="samples/ambient1.mp3"></audio>
    <audio class="hover-sound" src="samples/ambient2.mp3"></audio>
    <audio class="hover-sound" src="samples/ambient3.mp3"></audio>
    <audio class="hover-sound" src="samples/ambient4.mp3"></audio>
    <audio class="hover-sound" src="samples/ambient5.mp3"></audio>
    <audio class="hover-sound" src="samples/ambient6.mp3"></audio>
    <audio class="operator-sound" src="samples/chord1.mp3"></audio>
    <audio class="operator-sound" src="samples/chord2.mp3"></audio>
    <audio class="operator-sound" src="samples/chord3.mp3"></audio>
    <audio class="operator-sound" src="samples/chord4.mp3"></audio>
    <audio class="operator-sound" src="samples/snare.mp3"></audio>
    <audio class="operator-sound" src="samples/chord5.mp3"></audio>
    <audio class="operator-sound" src="samples/white.mp3"></audio>

</html>
