<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="background-noise">
        <div id="header">
            <h1>Odin Calculator</h1>
        </div>
        <div id="main-content">
            <div id="calc-container" data-state="" data-op1="" data-op2="" data-result="">
                <div id="calc-background">
                    <div id="numbutton-container">
                        <button class="num-button">1</button>
                        <button class="num-button">2</button>
                        <button class="num-button">3</button>
                        <button class="num-button">4</button>
                        <button class="num-button">5</button>
                        <button class="num-button">6</button>
                        <button class="num-button">7</button>
                        <button class="num-button">8</button>
                        <button class="num-button">9</button>
                        <button class="num-button">0</button>
                        <button id="decimal" class="num-button">.</button>
                    </div>
                    <div class="border"></div>
                    <div id="op-container">
                        <button id="add" class="op-button">+</button>
                        <button id="subtract" class="op-button">-</button>
                        <button id="multiply" class="op-button">*</button>
                        <button id="divide" class="op-button">รท</button>
                    </div>
                    <div class="border"></div>
                    <div id="misc-container">
                        <button id="backspace" class="misc-button"
                            style="font-size: 1.4em; height: 2.4em;">&#9003;</button>

                        <button id="operate" class="misc-button">=</button>
                    </div>
                    <div class="border"></div>
                    <div class="display">
                        <span class="display-text"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Chris Wakeley 2013</p>
        </div>
    </div>
